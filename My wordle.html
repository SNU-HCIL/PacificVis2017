        function rgb(r, g, b) {return 'rgb(' + r + ',' + g + ',' + b + ')';}
        function translate(x, y){return 'translate(' + x + ',' + y + ')';}
        function rotate(x) { return 'rotate(' + x + ')'; }
        function scale(x) { return 'scale(' + x + ')';}

        ready(function () {
            var svg = d3.select('#wordle1'),
                containerWidth = svg[0][0].parentNode.offsetWidth,
                wordleScale = containerWidth / wordle.width,
                g = svg.append('g')


            //g.attr('transform', scale(wordleScale));
            g.attr('transform', 'scale(0.2)translate(2046,1000)')
            svg.attr('width', containerWidth).attr('height', wordle.height / wordle.width * containerWidth);


            g
                .selectAll('text')
                .data(words)
                .enter()
                .append('text')
                    .text(function(w){return w.text;})
                    .attr('font-family', function(w){return w.fontFamily;})
                    .attr('font-size', function(w){return w.fontSize + 'px';})
                    .attr('fill', function(w){return rgb(w.r, w.g, w.b);})
                    .attr('dominant-baseline', 'text-before-edge')
                    .attr('text-anchor', 'middle')
                    .attr('dominant-baseline', 'central')
                    .attr('opacity', 0)
                    .attr('transform', function(word){
                        if(word.animations.length > 0) {
                            var animation = word.animations[0];
                            return translate(animation.initialX || word.x, animation.initialY || word.y) + scale(animation.initialScale || 0) + rotate(word.rotation);
                        }
                        return translate(word.x, word.y) + scale(0) + rotate(word.rotation);
                    })
                    .each(function(word){
                        var ele = d3.select(this);

                        word.animations.forEach(function(animation, i) {
                        	if(i>0) return;
                            ele
                                .transition()
                                .ease(animation.ease || 'quad')
                                .duration(animation.endTime - animation.beginTime)
                                .delay(animation.beginTime)
                                .attr('opacity', animation.opacity)
                                .attr('transform', translate(word.x, word.y) + scale(animation.scale || 1) + rotate(word.rotation))
                            ;
                        });
                    });
                        
            ;
        });
    </script>
